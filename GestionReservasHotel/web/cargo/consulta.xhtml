<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../templatePrincipal.xhtml">

            <ui:define name="top">
                Mantenimiento de cargos
            </ui:define>

            <ui:define name="content">

                <h3>Consulta de cargo</h3>
                <p:separator/>
                
                <h:form>
                    <h:outputText/>
                    <h:panelGrid columns="2">
                        <p:outputLabel value="Código:" for="codigo"/>
                        <p:inputText id="codigo" label="codigo" size="8"
                                     value="#{cargoController.cargoActual.codigo}"
                                     readonly="true" style="background-color: lightgray"/>
                        
                        <p:outputLabel value="Nombre" for="nombre"/>
                        <p:inputText id="nombre" label="nombre" size="18"
                                     value="#{cargoController.cargoActual.nombre}"
                                     readonly="true" style="background-color: lightgray"/>

                        <p:outputLabel value="Descripción:" for="descripcion"/>
                        <p:inputTextarea id="descripcion" rows="3" cols="20" maxlength="50" readonly="true"
                                         autoResize="false" value="#{cargoController.cargoActual.descripcion}" 
                                          style="background-color: lightgray"/>
                        
                        <p:outputLabel value="Precio(€):" for="precio"/>
                        <p:inputText id="precio" label="precio" size="10" 
                                     value="#{cargoController.cargoActual.precio} €"
                                     readonly="true" style="background-color: lightgray; text-align: right"/>
                        
                        <h:outputText value="Activo: " />
                        <h:graphicImage url="/resources/img/icon_activo.gif" rendered="#{cargoController.cargoActual.activoSn}"/>

                    </h:panelGrid>
                    <p:separator/>
                    
                    <h:panelGrid>
                        <p:commandButton value="Volver" action="#{habitacionController.doPrepararListado}"/>
                    </h:panelGrid>

                </h:form>


            </ui:define>

        </ui:composition>

    </body>
</html>
