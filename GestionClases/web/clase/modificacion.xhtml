<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../templatePrincipal.xhtml">

            <ui:define name="top">
                Mantenimiento de alumnos
            </ui:define>

            <ui:define name="content">

                <h3>Modificación de alumno</h3>
                <p:separator/>
                
                <h:form>

                    <h:outputScript library="js" name="es_calendar.js"/>
                    
                    <p:focus for="nombre"/>
                    
                    <h:panelGrid id="formulario" columns="3">
                        
                        <p:outputLabel value="Nombre:" for="nombre"/>
                        <p:inputText id="nombre" label="nombre" size="40"
                                     value="#{alumnoController.alumno.nombre}"
                                     maxlength="50" required="true"
                                     requiredMessage="Debe introducir el nombre."/>
                        <p:message for="nombre" display="icon"/>
                        
                        <p:outputLabel value="Teléfono:" for="telefono"/>
                        <p:inputText id="telefono" label="telefono" size="12"
                                     value="#{alumnoController.alumno.telefono}"
                                     maxlength="10" required="true" 
                                     requiredMessage="El teléfono es obligatorio."/>
                        <p:message for="telefono" display="icon"/>

                        <p:outputLabel value="Email:" for="email"/>
                        <p:inputText id="email" label="email" size="30"
                                     value="#{alumnoController.alumno.correoElectronico}"
                                     maxlength="30"/>
                        <h:outputText value="&lt;br/&gt;" escape="false" />
                        
                        <p:outputLabel value="Descripción:" for="descripcion"/>
                        <p:inputTextarea id="descripcion" rows="3" cols="18" counter="display" maxlength="50" counterTemplate="{0} caracteres restantes." 
                                         autoResize="false" value="#{alumnoController.alumno.descripcion}" />
                        <h:outputText value="&lt;br/&gt;" escape="false" />
                        <h:outputText value="&lt;br/&gt;" escape="false" />
                        <h:outputText id="display" />
                        <h:outputText value="&lt;br/&gt;" escape="false" />
                        
                        <p:outputLabel for="fecha" value="Fecha alta:" />
                        <p:calendar id="fecha" value="#{alumnoController.alumno.fechaAlta}" 
                                    pattern="dd/MM/yyyy" showOn="button" mask="true" locale="es" size="10"/>
                        <h:outputText value="&lt;br/&gt;" escape="false" />
                        
                        <h:outputText value="Es grupo: " />
                        <h:selectBooleanCheckbox value="#{alumnoController.alumno.esGrupo}"/>
                        <h:outputText value="&lt;br/&gt;" escape="false" />
                        
                        <h:outputText value="Activo: " />
                        <h:selectBooleanCheckbox value="#{alumnoController.alumno.activoSn}"/>
                        <h:outputText value="&lt;br/&gt;" escape="false" />
                        
                    </h:panelGrid>

                    <p:separator/>
                    <h:panelGrid columns="2">
                        <p:commandButton value="Guardar" update="formulario" action="#{alumnoController.doModificacion()}"/>
                        <p:commandButton value="Cancelar" immediate="true" action="#{alumnoController.doPrepararListado}"/>
                    </h:panelGrid>

                    <p:messages id="messages" showDetail="false" autoUpdate="true" closable="true" />
                    
                </h:form>


            </ui:define>

        </ui:composition>

    </body>
</html>
