<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../templatePrincipal.xhtml">

            <ui:define name="top">
                Mantenimiento de tipos de habitación
            </ui:define>

            <ui:define name="content">

                <h3>Consulta de tipo de habitación</h3>
                <p:separator/>
                
                <h:form>
                    <h:outputText/>
                    <h:panelGrid columns="2">
                        
                        <p:outputLabel value="Nombre:" for="nombre"/>
                        <p:inputText id="nombre" label="nombre" size="18" maxlength="15"
                                     value="#{tipoHabitacionController.tipoActual.nombre}"
                                     readonly="true" style="background-color: lightgray"/>

                        <p:outputLabel value="Precio(€):" for="precio"/>
                        <p:inputText id="precio" label="precio" size="10" 
                                     value="#{tipoHabitacionController.tipoActual.precio} €"
                                     readonly="true" style="background-color: lightgray; text-align: right"/>
                        
                        <h:outputText value="Activo: " />
                        <h:graphicImage url="/resources/img/icon_activo.gif" rendered="#{tipoHabitacionController.tipoActual.activoSn}"/>

                    </h:panelGrid>
                    <p:separator/>
                    
                    <h:panelGrid>
                        <p:commandButton value="Volver" action="#{tipoHabitacionController.doPrepararListado}"/>
                    </h:panelGrid>

                </h:form>


            </ui:define>

        </ui:composition>

    </body>
</html>
