<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet library="css" name="estilos.css"/>
        <title>Gestión de clases</title>
    </h:head>

    <h:body>
        <p:layout fullPage="true" styleClass="layout">
            <!-- Cabecera -->
            <p:layoutUnit position="north" size="50" styleClass="cabecera">
                
            </p:layoutUnit>

            <!-- Cuerpo de la página a mostrar -->
            <p:layoutUnit position="center">                        
                <!-- Menú Principal-->
                <ui:insert name="menu">
                    <ui:include src="menu.xhtml"/>
                </ui:insert>                

                <!-- Area para contenido de la página -->
                <ui:insert name="content"></ui:insert>                        
                
                <!-- Mensajes -->
                <h:panelGroup id="messagePanel" layout="block" >                    
                    <p:messages showSummary="true" showDetail="false"/>
                    
                </h:panelGroup>                
                
            </p:layoutUnit>
        </p:layout>
    </h:body>
</html>
