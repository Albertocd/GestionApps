# Descripciones de codigos de error
100=No se ha podido conectar con la base de datos. Consulte con el administrador del sistema.
101=Usuario no activo en el sistema.
102=El nombre de usuario o la contrase\u00f1a son vac\u00edos.
103=La contrase\u00f1a no es correcta.
104=El usuario no existe en el sistema.
105=El c\u00f3digo introducido ya existe en el sistema.
106=Imposible eliminar. El registro est\u00e1 siendo utilizado en el sistema.
107=Imposible eliminar. El cliente dispone de reservas en el sistema.
108=El DNI introducido ya existe en el sistema.
109=El nombre introducido ya existe en el sistema.
110=El codigo/nombre introducido ya existe en el sistema.
111=Error: El registro ha sido modificado por otro usuario.
112=Error: El n\u00famero de referencia de la reserva existe en el sistema.
113=Precio: El valor m\u00ednimo no puede ser superior al valor m\u00e1ximo.
114=Precio: Los valores del rango deben ser valores num\u00e9ricos positivos.
115=La fecha de nacimiento no puede ser superior a la actual.
116=Fecha de entrada: la fecha desde no puede ser posterior a la fecha hasta.
117=Fecha de salida: la fecha desde no puede ser posterior a la fecha hasta.
118=La fecha de entrada no puede ser posterior a la fecha de salida.
119=La fecha de entrada no puede ser anterior a la fecha actual.
120=La fecha de salida no puede ser anterior a la fecha actual.
121=No se permite hacer una reserva sin habitaciones.
122=El DNI insertado no se corresponde con ning\u00fan cliente existente.
123=No ha seleccionado el cliente.
124=No ha generado el importe total de la reserva.
125=La habitaci\u00f3n seleccionada ya se encuentra en el listado.
126=No se permite reservar para fecha de entrada y salida el mismo d\u00eda
127=El importe de la reserva no ha sido actualizado. Actualice antes de guardar.
128=Se ha producido un error indeterminado en el tratamiento de las fechas de la reserva.
129=El c\u00f3digo insertado no se corresponde con ning\u00fan cargo existente.
130=No existe ninguna reserva que se corresponda con la referencia insertada.
131=No se puede eliminar la habitaci\u00f3n. Se encuentra incluida en reservas.
132=Error indeterminado. Consulte con el administrador del sistema.
133=No se permite crear una reserva en estado cerrada o anulada.
    
    





